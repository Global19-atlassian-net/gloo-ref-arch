title: Setup oauth
description:
  - Now we will update the virtual service to require authentication via oauth with Google as the OIDC provider.
steps:
  - apply:
      template:
        path: oauth-secret.tmpl
    values:
      KeycloakClientSecret: "password"
  - apply:
      template:
        path: auth-config.tmpl
    values:
      KeycloakClientId: "keycloak-oauth"
  - apply:
      manifest:
        path: vs-petclinic-4.yaml