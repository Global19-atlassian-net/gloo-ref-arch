title: Configure Gloo for TLS with the upstream
steps:
  - apply:
      manifest:
        path: tls-secret.yaml
  - apply:
      manifest:
        path: upstream-2.yaml
    values:
      RenderAsYaml: "true"
  - restartPods:
      namespace: gloo-system
      labels:
        - "gloo=gateway-proxy"
  - curl:
      service:
        name: gateway-proxy
        namespace: gloo-system
      path: /hello
      statusCode: 200