# This is a valet workflow. It can be run with `valet ensure -f ...` from this directory

steps:
- helm3Deploy:
    releaseName: gloo
    namespace: gloo-system
    releaseUri: "https://storage.googleapis.com/solo-public-helm/charts/gloo-1.3.15.tgz"
    set:
      "license_key": "env:LICENSE_KEY"
    valuesFiles:
      - values.yaml