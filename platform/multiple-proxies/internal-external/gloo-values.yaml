gatewayProxies:
  gatewayProxy:
    kind:
      deployment:
        replicas: 0
  internalProxy:
    antiAffinity: false
    configMap:
      data: null
    gatewaySettings:
      disableGeneratedGateways: false
      useProxyProto: false
    kind:
      deployment:
        replicas: 1
    podTemplate:
      disableNetBind: false
      floatingUserId: false
      httpPort: 8080
      httpsPort: 8443
      image:
        repository: gloo-envoy-wrapper
        tag: 1.2.22
      probes: false
      runAsUser: 10101
      runUnprivileged: false
      tolerations: null
    readConfig: false
    service:
      type: LoadBalancer
      httpPort: 80
      httpsPort: 443
      extraAnnotations:
        service.beta.kubernetes.io/aws-load-balancer-type: nlb
        service.beta.kubernetes.io/aws-load-balancer-internal: 0.0.0.0/0
    stats: true
  externalProxy:
    antiAffinity: false
    configMap:
      data: null
    gatewaySettings:
      disableGeneratedGateways: false
      useProxyProto: false
    kind:
      deployment:
        replicas: 1
    podTemplate:
      disableNetBind: false
      floatingUserId: false
      httpPort: 8080
      httpsPort: 8443
      image:
        repository: gloo-envoy-wrapper
        tag: 1.2.22
      probes: false
      runAsUser: 10101
      runUnprivileged: false
      tolerations: null
    readConfig: false
    service:
      httpPort: 80
      httpsPort: 443
      type: LoadBalancer
      extraAnnotations:
        service.beta.kubernetes.io/aws-load-balancer-type: nlb
    stats: true
