name: gloo-enterprise
values:
  Namespace: gloo-system
  Version: 1.3.0-beta2
resources:
  - namespace:
      name: gloo-system
  - helmChart:
      repoUrl: "https://storage.googleapis.com/gloo-ee-helm/"
      chartName: gloo-ee
      repoName: gloo-ee
      set:
        "gloo.gatewayProxies.gatewayProxy.readConfig": "true"
        "license_key": "env:LICENSE_KEY"

