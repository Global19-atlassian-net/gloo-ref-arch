apiVersion: gloo.solo.io/v1
kind: Upstream
metadata:
  name: tls
  namespace: valet-test-server
spec:
  discoveryMetadata: {}
  kube:
    selector:
      app: valet-test-server
    serviceName: valet-test-server
    serviceNamespace: valet-test-server
    servicePort: 443
  sslConfig:
    secretRef:
      name: tls.valet-test.com
      namespace: valet-test-server