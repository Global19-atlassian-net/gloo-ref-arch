apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: https.spelunker2.com
  namespace: spelunker
spec:
  sslConfig:
    secretRef:
      name: tls.spelunker.com
      namespace: spelunker
    sniDomains:
      - spelunker2.com
  virtualHost:
    domains:
      - "spelunker2.com"
    routes:
      - matchers:
          - prefix: /
        routeAction:
          single:
            upstream:
              name: http
              namespace: spelunker