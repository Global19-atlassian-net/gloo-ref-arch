apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: https.spelunker.com
  namespace: spelunker
spec:
  sslConfig:
    secretRef:
      name: tls.spelunker.com
      namespace: spelunker
    sniDomains:
      - spelunker.com
  virtualHost:
    domains:
      - "spelunker.com"
    routes:
      - matchers:
          - prefix: /
        routeAction:
          single:
            upstream:
              name: tls
              namespace: spelunker