apiVersion: gateway.solo.io/v1
kind: VirtualService
metadata:
  name: https.valet-test.com
  namespace: valet-test-server
spec:
  sslConfig:
    secretRef:
      name: tls.valet-test.com
      namespace: valet-test-server
    sniDomains:
      - valet-test.com
  virtualHost:
    domains:
      - "valet-test.com"
    routes:
      - matchers:
          - prefix: /
        routeAction:
          single:
            upstream:
              name: mtls
              namespace: valet-test-server